    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Inter:wght@400;600;800&display=swap');

        body {
            background-color: #020617; /* Darker bg */
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            /* REMOVED global perspective to fix fixed positioning issues */
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #3b82f6;
            border-radius: 2px;
        }

        /* 3D Tilt Effect Utilities */
        .tilt-card {
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }
        
        .tilt-content {
            transform: translateZ(20px); /* Pop out content */
        }

        /* Abstract SVG Lines Animation */
        .circuit-line {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            transition: stroke-dashoffset 0.1s linear;
        }

        /* Cyber Box with Glassmorphism */
        .cyber-box {
            background: rgba(10, 15, 30, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.15);
            backdrop-filter: blur(12px);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }
        
        .cyber-box:hover {
            border-color: rgba(59, 130, 246, 0.6);
            box-shadow: 0 0 30px -5px rgba(37, 99, 235, 0.3);
        }
        
        /* Holographic corner accents */
        .cyber-box::before, .cyber-box::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        .cyber-box::before {
            top: 0; left: 0;
            border-top: 2px solid #3b82f6;
            border-left: 2px solid #3b82f6;
        }
        .cyber-box::after {
            bottom: 0; right: 0;
            border-bottom: 2px solid #3b82f6;
            border-right: 2px solid #3b82f6;
        }

        /* Glitch Text */
        .glitch-text {
            position: relative;
        }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch-text:hover::before {
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch-text:hover::after {
            left: -2px;
            text-shadow: -1px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(10px, 9999px, 30px, 0); }
            20% { clip: rect(80px, 9999px, 10px, 0); }
            40% { clip: rect(40px, 9999px, 80px, 0); }
            60% { clip: rect(20px, 9999px, 50px, 0); }
            80% { clip: rect(90px, 9999px, 20px, 0); }
            100% { clip: rect(60px, 9999px, 70px, 0); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(60px, 9999px, 10px, 0); }
            20% { clip: rect(20px, 9999px, 60px, 0); }
            40% { clip: rect(90px, 9999px, 30px, 0); }
            60% { clip: rect(10px, 9999px, 80px, 0); }
            80% { clip: rect(50px, 9999px, 20px, 0); }
            100% { clip: rect(30px, 9999px, 90px, 0); }
        }

        .typing-cursor::after {
            content: '_';
            animation: blink 1s step-start infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }
    </style>

        // --- Components ---

        // 1. Enhanced Synaptic Neural Network Background (Canvas)
        const SynapticNetwork = () => {
            const canvasRef = useRef(null);
            const [scrollVelocity, setScrollVelocity] = useState(0);

            useEffect(() => {
                let lastScrollY = window.scrollY;
                const handleScroll = () => {
                    const currentScrollY = window.scrollY;
                    const velocity = currentScrollY - lastScrollY;
                    setScrollVelocity(velocity); // Store velocity to disturb particles
                    lastScrollY = currentScrollY;
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let width, height;
                let particles = [];
                let animationFrameId;
                
                // Mouse interaction
                let mouse = { x: null, y: null, radius: 150 };

                const init = () => {
                    width = window.innerWidth;
                    height = window.innerHeight;
                    canvas.width = width;
                    canvas.height = height;
                    
                    particles = [];
                    const numberOfParticles = Math.min(width * height / 15000, 100);
                    
                    for (let i = 0; i < numberOfParticles; i++) {
                        const size = (Math.random() * 2) + 1;
                        const x = Math.random() * (width - size * 2) + size * 2;
                        const y = Math.random() * (height - size * 2) + size * 2;
                        const directionX = (Math.random() * 1) - 0.5;
                        const directionY = (Math.random() * 1) - 0.5;
                        const color = '#3b82f6';
                        
                        particles.push({ x, y, directionX, directionY, size, color, originalX: x, originalY: y });
                    }
                };

                const animate = () => {
                    requestAnimationFrame(animate);
                    ctx.clearRect(0, 0, width, height);
                    
                    // Apply scroll disturbance decay
                    const disturbance = scrollVelocity * 0.1; 
                    
                    for (let i = 0; i < particles.length; i++) {
                        let p = particles[i];
                        
                        // Movement
                        p.x += p.directionX;
                        p.y += p.directionY + disturbance; // Add scroll momentum

                        // Boundary check
                        if (p.x > width || p.x < 0) p.directionX = -p.directionX;
                        if (p.y > height || p.y < 0) {
                            p.y = p.y < 0 ? height : 0; // Wrap around vertically
                        }

                        // Mouse interaction (Repulsion)
                        if (mouse.x != null) {
                            let dx = mouse.x - p.x;
                            let dy = mouse.y - p.y;
                            let distance = Math.sqrt(dx*dx + dy*dy);
                            if (distance < mouse.radius) {
                                const forceDirectionX = dx / distance;
                                const forceDirectionY = dy / distance;
                                const force = (mouse.radius - distance) / mouse.radius;
                                const directionX = forceDirectionX * force * 3;
                                const directionY = forceDirectionY * force * 3;
                                p.x -= directionX;
                                p.y -= directionY;
                            }
                        }

                        // Draw Particle
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(59, 130, 246, ${0.5})`;
                        ctx.fill();

                        // Connect Particles
                        for (let j = i; j < particles.length; j++) {
                            let p2 = particles[j];
                            let dx = p.x - p2.x;
                            let dy = p.y - p2.y;
                            let distance = Math.sqrt(dx*dx + dy*dy);

                            if (distance < 120) {
                                ctx.beginPath();
                                ctx.strokeStyle = `rgba(59, 130, 246, ${1 - distance/120})`;
                                ctx.lineWidth = 0.5;
                                ctx.moveTo(p.x, p.y);
                                ctx.lineTo(p2.x, p2.y);
                                ctx.stroke();
                            }
                        }
                    }
                };

                init();
                animate();

                const handleResize = () => init();
                const handleMouseMove = (e) => {
                    mouse.x = e.x;
                    mouse.y = e.y;
                }
                const handleMouseLeave = () => {
                    mouse.x = undefined;
                    mouse.y = undefined;
                }

                window.addEventListener('resize', handleResize);
                window.addEventListener('mousemove', handleMouseMove);
                window.addEventListener('mouseout', handleMouseLeave);

                return () => {
                    window.removeEventListener('resize', handleResize);
                    window.removeEventListener('mousemove', handleMouseMove);
                    window.removeEventListener('mouseout', handleMouseLeave);
                };
            }, [scrollVelocity]);

            return <canvas ref={canvasRef} className="fixed inset-0 z-0 pointer-events-none" />;
        };

        // 2. Dynamic Abstract Scroll Lines (SVG)
        const AbstractScrollLines = () => {
            const [scrollProgress, setScrollProgress] = useState(0);

            useEffect(() => {
                const handleScroll = () => {
                    const totalScroll = document.documentElement.scrollHeight - window.innerHeight;
                    const currentProgress = window.scrollY / totalScroll;
                    setScrollProgress(currentProgress);

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);

            return (

                        <path

                         <path

            );
        }

        // 3. Naked-Eye 3D Tilt Card Component
        const TiltCard = ({ children, className = "" }) => {
            const ref = useRef(null);
            const [transform, setTransform] = useState("perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)");

            const handleMouseMove = (e) => {
                if (!ref.current) return;
                const { left, top, width, height } = ref.current.getBoundingClientRect();
                const x = (e.clientX - left) / width;
                const y = (e.clientY - top) / height;
                
                // Calculate rotation (max 10 degrees)
                const rotateY = (x - 0.5) * 20; 
                const rotateX = (0.5 - y) * 20;

                setTransform(`perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`);
            };

            const handleMouseLeave = () => {
                setTransform("perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)");
            };

            return (
                <div 
                    ref={ref} 
                    className={`tilt-card ${className}`}
                    onMouseMove={handleMouseMove}
                    onMouseLeave={handleMouseLeave}
                    style={{ transform }}
                >
                    <div className="tilt-content h-full">
                        {children}
                    </div>
                </div>
            );
        };

        // 4. Scroll Reveal Wrapper (Bi-directional)
        const ScrollReveal = ({ children, direction = 'bottom', delay = 0, className = '', withLine = false }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => setIsVisible(entry.isIntersecting),
                    { threshold: 0.15, rootMargin: '0px' }
                );
                if (ref.current) observer.observe(ref.current);
                return () => { if (ref.current) observer.disconnect(); };
            }, []);

            const getTransform = () => {
                if (isVisible) return 'translate-x-0 translate-y-0 opacity-100 scale-100';
                switch (direction) {
                    case 'left': return '-translate-x-20 opacity-0 scale-95';
                    case 'right': return 'translate-x-20 opacity-0 scale-95';
                    case 'bottom': default: return 'translate-y-20 opacity-0 scale-95';
                }
            };

            return (
                <div ref={ref} className={`relative ${className}`}>
                     {withLine && (
                        <div className={`absolute top-1/2 -left-8 w-8 h-[2px] bg-blue-600 transition-all duration-1000 origin-right ${isVisible ? 'scale-x-100 opacity-100' : 'scale-x-0 opacity-0'} hidden md:block shadow-[0_0_10px_#3b82f6]`}></div>
                    )}
                    <div className={`transition-all duration-700 ease-out ${getTransform()}`} style={{ transitionDelay: `${delay}ms` }}>

                    </div>

            );

        const App = () => {
            const [booted, setBooted] = useState(false);
